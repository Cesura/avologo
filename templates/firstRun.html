<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css"> 
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"> 
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">   
    <title>First Run - avologo</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary" style="min-height:82px;">
    
    </nav>

    <div class="container text-center">
        <div class="row" style="padding-top:30px;">
            <div class="col-md-12">
                <img src="/static/img/avologo.png" width='30%' />
            </div>
        </div>

        <div class="row" style="padding-top:50px;">
            <div class="col-md-12">
                <div class="firstrun_header">Server Configuration</div><br />
                <input type="text" class="firstrun_input" id="server_host" placeholder="Listen Address" value="0.0.0.0" />
                <input type="text" class="firstrun_input" id="server_port" placeholder="Listen Port" value="4747" />
            </div>
        </div>

        <div class="row" style="padding-top:30px;">
            <div class="col-md-12">
                <div class="firstrun_header">DB Configuration</div><br />
                <input type="text" class="firstrun_input" id="db_host" placeholder="PostgreSQL Host" value="localhost" />
                <input type="text" class="firstrun_input" id="db_port" placeholder="PostgreSQL Port" value="5432" />
                <input type="text" class="firstrun_input" id="db_user" placeholder="PostgreSQL User" />
                <input type="password" class="firstrun_input" id="db_pass" placeholder="PostgreSQL Password" />
                <input type="text" class="firstrun_input" id="db_name" placeholder="PostgreSQL DB Name" />

            </div>
        </div>
       
        <div class="row" style="padding-top:50px;">
            <div class="col-md-6">
                <button type="submit" id="test-button" class="btn btn-warning">Test DB Connection</button>
                <div id="test-results"><i class="fa fa-check"></i> Your connection was successful</div>
            </div>
            <div class="col-md-6">
                <button type="submit" id="generate-button" class="btn btn-primary">Generate Config</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="configmodal" tabindex="-1" role="dialog" aria-labelledby="configmodal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Generated Config</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Thanks for using avologo! Stash this information in /etc/avologo.conf and restart the service to begin use.</p>
                    <textarea class="form-control" id="config-text" rows="30" readonly></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/firstRun.js"></script>
</body>
</html>
